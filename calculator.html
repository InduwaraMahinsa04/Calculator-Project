<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
      <div>
         <p class="js-display-calculation Calculator-display"></p>
    <div>
       <button class="Calculator-button gray-button" onclick="
           updateCalculation('1');
         ">1</button> 
       <button class="Calculator-button gray-button" onclick="
           updateCalculation('2');
       ">2</button>
       <button class="Calculator-button gray-button" onclick="
           updateCalculation('3');
       ">3</button>
       <button class="Calculator-button orange-button" onclick="
         updateCalculation('+');
       ">+</button>
    </div>

    <div>
       <button class="Calculator-button gray-button" onclick="
         updateCalculation('4');
         ">4</button> 
       <button class="Calculator-button gray-button" onclick="
         updateCalculation('5');
        ">5</button>
       <button class="Calculator-button gray-button" onclick="
         updateCalculation('6');
        ">6</button>
        <button class="Calculator-button orange-button" onclick="
         updateCalculation('-');
        ">-</button>
     </div>

     <div>
        <button class="Calculator-button gray-button" onclick="
         updateCalculation('7');
         ">7</button> 
        <button class="Calculator-button gray-button" onclick="
        updateCalculation('8');
        ">8</button>
        <button class="Calculator-button gray-button" onclick="
        updateCalculation('9');
        ">9</button>
        <button class="Calculator-button orange-button" onclick="
        updateCalculation('*');
        ">*</button>
     </div>

     <div>
        <button class="Calculator-button gray-button" onclick="
         updateCalculation('0');
         ">0</button> 
        <button class="Calculator-button gray-button" onclick="
         updateCalculation('.');
        ">.</button>
        <button class="Calculator-button gray-button" onclick="
         calculateCalculation();
        ">=</button>
        <button class="Calculator-button orange-button" onclick="
         updateCalculation('/');
        ">/</button>
     </div>
     <button class="Calculator-button clear-button" onclick="
       clearCalculation();
     ">Clear</button>
      </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
